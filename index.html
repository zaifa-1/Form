<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/odin-lined.png">
    <title>Form</title>
</head>
<body>
    <div class="fcontainer">
            <div class="left">
                <img class="logo" src="assets/odin-lined.png" alt="odin logo">
                <h1>ODIN</h1>
            </div>
            <div class="right">
                    <p>This is not a real online service! You know you need something
                        like this in your life to help you realize your deepest dreams.
                        Sign up now to get started. <br> <br>
                        You <i>know</i> you want to.
                    </p>
                    <div class="f_container">
                            <form action="" method="" class="form">
                                <p>Let's do this!</p>
                                <ul>
                                  <div class="row">
                                    <div class="row2">
                                  <li>
                                  <label for="first_name">First Name</label>
                                  <input type="text" id="first_name" name="first_name" placeholder="zaifa" required>
                                </li>
                                    </div>
                                  <div class="row2">
                                    <li>
                                        <label for="last_name">Last Name</label>
                                        <input type="text"  id="last_name" name="last_name" required>
                                      </li>
                                  </div>
                                 </div>
                                <div class="row">
                                    <div class="row2">
                                        <li>
                                            <label for="number">Number</label>
                                            <input type="tel" id="number" name="number" placeholder="03XX-XXXXXXX" pattern="\d{11}" required>
                                          </li>
                                    </div>
                                <div class="row2">
                                    <li>
                                        <label for="email">Email</label>
                                        <input type="email" id="email" name="email" required>
                                    </li>
                                </div>
                              </div> 
                              <div class="row">
                                <div class="row2">
                                    <li>
                                        <label for="password">Password</label>
                                        <input type="password" id="password" name="password" required>
                                      </li>
                                </div>
                                <div class="row2">
                                    <li>
                                        <label for="c_password">Confirm Password</label>
                                        <input type="password" id="c_password" required>
                                      </li>
                                </div>
                              </div>
                                </ul>
                    </div>
                    <button>Create Account</button>
                </form>
                          <div class="ending">already have an account? <span class="login">Login</span></div>
            </div>
    </div>
</body>
</html>
